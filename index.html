<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japanese Clock Tester</title>
  <style>
    body {
      font-size: 40px;
      padding: 0;
      margin: 0;
    }
    #clock-holder {
      position: relative;
    }
    #time-eng {
      background-color: white;
      border-radius: 10px;
      margin: 0.25em;
      padding: 0.1em;
      position: absolute;
      left: 0;
      bottom: 0;
    }
    #time-jpn-hiragana {
      width: 100%;
    }
  </style>
  <script src="./lib/p5.js"></script>
  <script src="timedata.js"></script>
</head>

<body>
  <div id="tap-target">
    <div id="clock-holder">
      <div id="time-eng"></div>
    </div>
    <div id="time-jpn-kanji"></div>
    <div id="time-jpn-hiragana"></div>
    <div id="time-jpn-romaji"></div>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
